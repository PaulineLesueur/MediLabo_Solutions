<form (ngSubmit)="onSubmit()" [formGroup]="patientForm">
    <section>
        <nav>
            <a *ngIf="patient" [routerLink]="['/patient', patient.id]">Go back to patient detail</a>
        </nav>
        <h3 *ngIf="patient">Update detail - {{ patient.lastName }} {{ patient.firstName }}</h3>

        <div class="container">
            <div class="field">
                <label for="lastname">Lastname :</label>
                <input id="lastname" formControlName="lastName" placeholder="Lastname">
            </div>
            <div class="field">
                <label for="firstname">Firstname :</label>
                <input id="firstname" formControlName="firstName" placeholder="Firstname">
            </div>
            <div class="field">
                <label for="birthdate">Birthdate :</label>
                <input id="birthdate" formControlName="birthdate" type="date">
            </div>
            <div class="field">
                <label for="gender">Gender :</label>
                <select id="gender" formControlName="gender">
                    <option value="" disabled selected>Select the gender</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div class="field">
                <label for="address">Address :</label>
                <input id="address" formControlName="address" placeholder="Address">
            </div>
            <div class="field">
                <label for="phone">Phone :</label>
                <input id="phone" formControlName="phone" placeholder="Phone">
            </div>
        </div>
        
        <div class="submit">
            <button type="submit">Submit updated detail</button>
        </div>
    </section>
</form>
